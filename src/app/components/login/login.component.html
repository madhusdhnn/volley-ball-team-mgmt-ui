<div class="container login-container">
  <div class="row">
    <div class="col col-medium col-offset-small">
      <div class="card small">
        <div class="card-content">
          <form
            class="login-form"
            autocomplete="off"
            (submit)="submitLoginForm()"
          >
            <div class="form-control">
              <label for="username">
                <span class="label-text">Username</span>
              </label>
              <input
                id="username"
                type="text"
                name="username"
                [ngClass]="{ invalid: usernameInvalid }"
                [ngModel]="username"
                (ngModelChange)="changeUsername($event)"
              />
              <span
                class="helper-text"
                [ngClass]="{ 'invalid-text': usernameInvalid }"
                >Required</span
              >
            </div>
            <div class="form-control">
              <label for="password">
                <span class="label-text">Password</span>
              </label>
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                [ngClass]="{ invalid: passwordInvalid }"
                [ngModel]="password"
                (ngModelChange)="changePassword($event)"
              />
              <span
                class="helper-text"
                [ngClass]="{ 'invalid-text': passwordInvalid }"
                >Required</span
              >
              <fa-icon
                [icon]="showPassword ? faEye : faEyeSlash"
                class="password-eye"
                size="sm"
                (click)="togglePasswordIcon()"
              ></fa-icon>
            </div>
            <div
              class="form-control error-message-wrapper"
              [ngClass]="{ active: errorMessage.length > 0 }"
            >
              <p [ngClass]="{ 'error-message': errorMessage.length > 0 }">
                Error: {{ errorMessage }}
              </p>
            </div>
            <div class="form-control btn-submit-wrapper">
              <input
                type="submit"
                name="login-submit-btn"
                class="btn-submit"
                value="submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
