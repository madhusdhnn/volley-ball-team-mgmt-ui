<div class="teams-dropdown-container">
  <div class="teams-dropdown" *ngIf="isAdmin">
    <div class="dropdown-content">
      <select id="team-names-options" #t (change)="onTeamChange(t.value)">
        <option *ngFor="let team of teams" [value]="team.teamId">
          {{ team.displayName }}
        </option>
      </select>
    </div>
  </div>
</div>
